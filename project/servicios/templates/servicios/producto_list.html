{% extends 'servicios/base.html' %}

{% block header %}
Lista de Productos:
{% endblock header %}

{% block main %}
    <form action="{% url 'producto_list' %}" method="get">
        <input type="text" name="q" placeholder="Buscar...">
        <button type="submit">Buscar</button>
    </form>
    <button>
        <a href="{% url 'producto_create' %}" style="color: white;">Crear Registro:</a>
    </button>
    <ul>
    {% for object in object_list %}
        <li>
            {{ object.nombre }}
            <a href="{% url 'producto_detail' object.id %}">Detalle</a>
            <a href="{% url 'producto_update' object.id %}">Cambiar</a>
            <a href="{% url 'producto_delete' object.id %}">Borrar</a>
        </li>
    {% empty %}
        <p>No hay Registros.</p>
    {% endfor %}
    </ul>
    <button>
        <a href="{% url 'index' %}" style="color: white;">Volver</a>
    </button>
{% endblock main %}
